<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        /* Styles for the loader */
        .slider-loader-container {
          display: none; /* Initially hidden */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 5px; /* Height of the slider */
          background-color: #3498db; /* Blue color */
          z-index: 9999; /* Ensure it's on top of other content */
        }
        /* Animation for the loader */
        @keyframes slide {
          0% { width: 0; }
          100% { width: 100%; }
        }
      </style>
      </head>
      <body>
        <!-- Slider loader container -->
        <div class="slider-loader-container" id="sliderLoader"></div>
        <!-- Your app content goes here -->
        <!-- Replace this with your actual app content -->
        <div style="display: none;" id="appContent">
    

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('image/Responsable\ Transport\ Et\ Logistique\ Et\ Ingénieur\ Vérifiant\ L\'illustration\ De\ L\'ia\ Générative\ Photo\ Premium.jpg');
            background-size: cover; /* Adjusts the background image size */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
        }
        /* Additional CSS for your app's content */
        .content {
            /* Add styles for your content here */
        }
    </style>
  <div class="container">
    <h1 style="color: white;">Passenger Counter App</h1>
    <div class="counter" style="align-items: center;">
      <button id="minus-btn">-</button>
      <span id="count">0</span>
      <button id="plus-btn">+</button>
    </div>
  </div>

  <script>
    // Function to show loader and app content after 3 seconds
    setTimeout(function() {
      document.getElementById('sliderLoader').style.display = 'block';
      document.getElementById('appContent').style.display = 'block';
      document.getElementById('sliderLoader').style.animation = 'slide 3s linear forwards'; // Slide animation for 3 seconds
    }, 3000); // 3000 milliseconds = 3 seconds
  </script>



  <script src="script.js"></script>
</body>
</html>
